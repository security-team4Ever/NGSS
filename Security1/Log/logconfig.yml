version: 1
disable_existing_loggers: True

formatters:

  tostrout:
    format: "%(asctime)s - %(name)s - %(levelname)-9s - %(filename)-8s : %(lineno)s line - %(message)s"
    datefmt: "%Y/%m/%d %H:%M:%S"

  tofile:
    format: "%(asctime)s - %(name)s - %(levelname)-9s - %(filename)-8s : %(lineno)s line - %(message)s"

handlers:
  sh:
    class: logging.StreamHandler
    level: WARNING
    formatter: tostrout
    stream: ext://sys.stdout

  fh:
    class: logging.handlers.TimedRotatingFileHandler
    filename: log.txt
    interval: 1
    backupCount: 2
    when: D
    level: WARNING
    formatter: tofile

loggers:
  logger1:
    level: DEBUG
    handlers: [sh, fh]
    propagate: no


root:
  level: DEBUG
  handlers: [sh, fh]
  propagate: no